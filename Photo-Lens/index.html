<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil - Robbie Lens Potographie</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="index.html">
                <img src="img/logo.png" alt="logo Robbie Lens" class="png"></a>
            <nav>
                <div>
                    <a href="a-propos.html">À propos</a>
                    <a href="portfolio.html">Portfolio</a>
                </div>
            </nav>
        </header>
        
        <main>
            <section class="accueil_introduction">
                <div>
                    <h1>Photographe</h1>
                    <p>
                        Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant,
                        j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.
                    </p>
                    <a href="#RV" class="cta">UN PROJET ? ECRIVEZ-MOI</a>
                </div>
                <img src="img/robbie-lens.png" alt="Portrait avec effet de la Photographe">
            </section>
            <section class="accueil_photo">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="img/accueil/element-1.png">
                    <img src="img/accueil/element-2.png">
                    <img src="img/accueil/element-3.png">
                </div>
                <div>
                    <img src="img/accueil/element-4.png">
                    <img src="img/accueil/element-5.png">
                    <img src="img/accueil/element-6.png">
                </div>
            </section>
            <section id="RV">
                <h2>Parlons de votre Projet</h2>
                    <form method="get" action="">
                        <div class="form-nom-email">
                            <div class="form-column">
                                <label for="nom">nom</label>
                                <input type="text" name="nom" id="nom" >
                            </div>
                            <div class="form-column">
                                <label for="email">email</label>
                                <input type="email" name="email" id="email" >
                            </div>
                        </div>
                        <label for="message">message</label>
                        <textarea name="message" id="message" rows="10"></textarea>
                        <input type="submit" value="ENVOYER" class="cta" >
                    </form>
            </section>
        </main>

        <footer>
            <a href="index.html">
                <img src="img/logo.png" alt="logo Robbie Lens" class="png">
            </a>
            <div>
                <a target="_blank" href="https://twitter.com">
                    <img src="img/twitter.png" alt="twitter logo" class="png">
                </a>
                <a target="_blank" href="https://instagram.com">
                    <img src="img/instagram.png" alt="instagram logo" class="png">
                </a>
            </div>
        </footer>
    </body>
</html>
